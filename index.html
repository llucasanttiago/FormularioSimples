<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<header>
    <div class="container">
        <div class="logo">
            <a href="">Lucas Santiago</a>
        </div>
    </div>
</header>
<main>
    <div class="container border">
        <div class="title">
            <p>Formulário de Cadastro</p>
        </div>
        <div class="formulario">
            <form action="">
                <label for="nome">Nome</label><br>
                <input type="text" id="nome" name="nome"><br>
                <label for="sobrenome">Sobrenome</label><br>
                <input type="text" id="sobrenome" name="sobrenome"><br>
                <label for="email">E-mail</label><br>
                <input type="email" id="email" name="email"><br>
                <label for="sexo">Sexo</label>
                <select name="sexo">
                    <option value="selecionado" selected></option>
                    <option value="masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Outro">Prefiro não dizer</option>
                </select><br>
                <label for="cpf">CPF</label><br>
                <input type="number" id="cpf" name="cpf"><br>
                <div class="nasc">
                    <label for="nascimento">Nascimento </label>
                    <input type="date" id="nascimento" name="nascimento">
                </div>
                <label for="senha">Senha</label><br>
                <input type="password" id="senha" name="senha"><br>
                <label for="repita-senha">Repetir Senha</label><br>
                <input type="password" id="repita-senha" name="repita-senha"><br>
                <input type="button" value="Enviar">
                <input type="reset" value="Limpar">
            </form>
        </div>
    </div>
</main>
<footer>
    <div class="container">
        <div class="rodape">
            <p>Ao criar uma conta, você concorda com a nossa <a href="">Política de Privacidade</a>.</p>
        </div>
    </div>
</footer>
</body>
</html>
